<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Дружеский опрос на сегодняшнюю прогулку</h1>
        <div class="image-container">
            <img id="main-image" src="img/Andrey.jpg">
            <img id="hover-image" src="img/niger.jpg" style="display: none;">
        </div>
        <p>Пойдешь сегодня гулять?</p>
        <div class="buttons">
            <button id="yes-button">Да</button>
            <button id="no-button">Нет</button>
        </div>
    </div>
    <div id="result" style="display: none;">
    <p>Тогда напиши мне</p>
    <button id="contact-button">Написать</button>
</div>
<script src="script.js"></script>
</body>
</html>
